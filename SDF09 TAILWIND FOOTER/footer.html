<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body>

        <div class="container fixed bottom-0 ">
            <footer class="bg-[#659f8f]  rounded-t-lg w-screen" >
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#cfcccc] xl:text-2xl dark:text-black" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email " type="text" class="px-4 py-2 mr-2 text-[#313131] bg-white border rounded-md dark:bg-white dark:text-white dark:border-white focus:border-[#efeeee] dark:focus:border-black focus:outline-none focus:ring focus:ring-opacity-30 focus:ring-black" placeholder="Email Address">
                                <button class="px-6 py-2 bg-orange-600 mr-2 rounded-md hover:shadow-lg text-white focus:ring focus:ring-opacity-30 focus:ring-orange-700" placeholder="Email Address">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <div class="grid sm:col-span-2">
                                    <a href="#" class="hover:underline hover:text-[#eee5e9] mt-2" aria-label="Home">Home</a>
                                    <a href="#" class="hover:underline hover:text-[#eee5e9] mt-2" aria-label="Who We Are">Who We Are</a>
                                    <a href="#" class="hover:underline hover:text-[#eee5e9] mt-2" aria-label="Our Philosophy">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <div class="grid sm:col-span-2">
                                    <a href="#" class="hover:underline hover:text-[#eee5e9] mt-2" aria-label="HTML">HTML</a>
                                    <a href="#" class="hover:underline hover:text-[#eee5e9] mt-2" aria-label="CSS">CSS</a>
                                    <a href="#" class="hover:underline hover:text-[#eee5e9] mt-2" aria-label="JavaScript">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-5 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
            </footer>
        </div>    

    </body>
</html>
